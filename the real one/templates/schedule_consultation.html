<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule Consultation - Rolsa Technologies</title>
    <link rel="stylesheet" href="../static/schedule-consultation.css" >
</head>
<body>
    <div class="container">
        <h1>Schedule Your Consultation</h1>

        <!-- Flash messages for success or error -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <div class="alert {% if messages[0][1] == 'success' %}success{% else %}danger{% endif %}">
                    {{ messages[0][0] }}
                </div>
            {% endif %}
        {% endwith %}

        <!-- Consultation form -->
        <form method="POST">
            <!-- Full Name -->
            <div class="form-group">
                <label for="full_name">Full Name</label>
                <input type="text" id="full_name" name="full_name" required>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" name="email" required>
            </div>

            <!-- Phone Number -->
            <div class="form-group">
                <label for="phone_number">Phone Number</label>
                <input type="text" id="phone_number" name="phone_number" required>
            </div>

            <!-- Consultation Type -->
            <div class="form-group">
                <label for="consultation_type">Consultation Type</label>
                <select id="consultation_type" name="consultation_type" required>
                    <option value="Energy Efficiency">Energy Efficiency</option>
                    <option value="Carbon Footprint Analysis">Carbon Footprint Analysis</option>
                    <option value="Solar Panel Installation">Solar Panel Installation</option>
                    <option value="Electric Vehicle Consultation">Electric Vehicle Consultation</option>
                </select>
            </div>

            <!-- Preferred Date -->
            <div class="form-group">
                <label for="preferred_date">Preferred Date</label>
                <input type="date" id="preferred_date" name="preferred_date" required>
            </div>

            <!-- Message -->
            <div class="form-group">
                <label for="message">Additional Information</label>
                <textarea id="message" name="message" rows="4"></textarea>
            </div>

            <!-- Submit Button -->
            <button type="submit">Schedule Consultation</button>
        </form>

        <!-- Back to home link -->
        <div class="back-link">
            <p><a href="{{ url_for('home') }}">Back to Home</a></p>
        </div>
    </div>
</body>
</html>
