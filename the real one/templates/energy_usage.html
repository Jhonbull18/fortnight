<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Usage Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f9f6;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #4CAF50;
            color: white;
            text-align: center;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
        }
        .energy-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        .energy-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ddd;
            font-size: 16px;
        }
        .submit-btn {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            width: 100%;
            cursor: pointer;
            font-size: 18px;
        }
        .submit-btn:hover {
            background-color: #45a049;
        }
        .result {
            background-color: #e0f7fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
            display: none;
        }
        footer {
            text-align: center;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>

    <header>
        Energy Usage Tracker
    </header>

    <div class="container">
        <div class="energy-form">
            <h2>Track Your Energy Usage</h2>
            <form id="energyForm">
                <label for="electricity">Electricity used (kWh):</label>
                <input type="number" id="electricity" class="input-field" placeholder="Enter your electricity usage" required>

                <label for="gas">Gas used (kWh):</label>
                <input type="number" id="gas" class="input-field" placeholder="Enter your gas usage" required>

                <label for="water">Water usage (L):</label>
                <input type="number" id="water" class="input-field" placeholder="Enter your water usage" required>

                <button type="submit" class="submit-btn">Track Usage</button>
            </form>
        </div>

        <div id="result" class="result">
            <h3>Energy Usage Report</h3>
            <p><strong>Electricity used:</strong> <span id="resultElectricity"></span> kWh</p>
            <p><strong>Gas used:</strong> <span id="resultGas"></span> kWh</p>
            <p><strong>Water usage:</strong> <span id="resultWater"></span> L</p>
            <p><strong>Total usage:</strong> <span id="totalUsage"></span> kWh</p>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Rolsa Technologies. All rights reserved.</p>
    </footer>

    <script>
        document.getElementById('energyForm').addEventListener('submit', function(event) {
            event.preventDefault();

            // Get the values entered by the user
            var electricity = parseFloat(document.getElementById('electricity').value);
            var gas = parseFloat(document.getElementById('gas').value);
            var water = parseFloat(document.getElementById('water').value);

            // Check if all fields have valid numbers
            if (isNaN(electricity) || isNaN(gas) || isNaN(water)) {
                alert("Please enter valid numbers for all fields.");
                return;
            }

            // Calculate total usage (for simplicity, assuming 1 kWh for water usage for now)
            var totalUsage = electricity + gas + (water / 1000); // Converting water usage to kWh equivalent (if necessary)

            // Display the result
            document.getElementById('resultElectricity').textContent = electricity.toFixed(2);
            document.getElementById('resultGas').textContent = gas.toFixed(2);
            document.getElementById('resultWater').textContent = water.toFixed(2);
            document.getElementById('totalUsage').textContent = totalUsage.toFixed(2);

            // Show the result section
            document.getElementById('result').style.display = 'block';
        });
    </script>

</body>
</html>
