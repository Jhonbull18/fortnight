<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Complete Your Purchase</title>
    <link rel="stylesheet" href="../static/styles-credit-card-product.css">
</head>
<body>

<div class="container">
    <h1>Complete Your Purchase</h1>
    <h3>Product: {{ product.name }}</h3>
    <p>Total Price: ${{ product.price }}</p>

    <!-- Display any flash messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <ul class="flashes">
            {% for category, message in messages %}
                <li class="flash {{ category }}">{{ message }}</li>
            {% endfor %}
            </ul>
        {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="form-group">
            <label for="credit_card_number">Credit Card Number (16 digits)</label>
            <input type="text" id="credit_card_number" name="credit_card_number" class="form-control" pattern="\d{16}" required title="Enter a 16-digit credit card number">
        </div>
        <div class="form-group">
            <label for="expiration_date">Expiration Date (MM/YY)</label>
            <input type="text" id="expiration_date" name="expiration_date" class="form-control" placeholder="MM/YY" pattern="^(0[1-9]|1[0-2])\/\d{2}$" required title="Enter expiration date in MM/YY format">
        </div>
        <div class="form-group">
            <label for="cvv">CVV (3 digits)</label>
            <input type="text" id="cvv" name="cvv" class="form-control" pattern="\d{3}" required title="Enter a 3-digit CVV">
        </div>
        <button type="submit" class="btn btn-primary">Pay Now</button>
    </form>
</div>

</body>
</html>
